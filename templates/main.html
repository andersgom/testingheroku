<!DOCTYPE html>
<html lang="en">
<head>
    <title>Iris Plant</title>
    <link rel="stylesheet" href="..\static\css\style.css">
</head>
<body>
    <h1>Machine Learning Model in demand</h1>
    <div class="content">
        <form method="POST">
            <label>Sepal Lenght (cm)</label>
            <br>
            <input type="text" name="feature 1" id="input">
            <br>
            <br>
            <label>Sepal Width (cm)</label>
            <br>
            <input type="text" name="feature 2" id="input">
            <br>
            <br>
            <label>Petal Lenght (cm)</label>
            <br>
            <input type="text" name="feature 3" id="input">
            <br>
            <br>
            <label>Petal Widht (cm)</label>
            <br>
            <input type="text" name="feature 4" id="input">
            <br>
            <br>
            <input type="submit" value="Run model" id="input">
        </form>
    </div>
    <div class="content">
        <a href="{{url_for('video')}}">Play video</a> <!-- This creates a link to the other page -->
    </div>

<div class="content">
    {% if pred %}   <!-- With this condition, the result part only appear after having a result -->
        <h3>
            The results of your prediction is:
        </h3>
        <h1>{{pred}}</h1>
    {% endif %}

        {% if pred == 'setosa' %}
        <img src="..\static\images\{{pred}}.webp", id="img">
        {% elif pred == 'versicolor' %}
        <img src="..\static\images\{{pred}}.jpg", id="img">
        {% elif pred == 'virginica' %}
        <img src="..\static\images\{{pred}}.jpg", id="img">
        {% endif %}
</div>

</body>
</html>
